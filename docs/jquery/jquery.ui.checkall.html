<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>JQuery CheckAll Plugin</title>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<h1 style="text-align: center; margin: 20px 0px;">JQuery CheckAll Plugin</h1>
		<hr>

		<fieldset>
			<legend>
				<label>
					<input type="checkbox" id="ca" checkall="#checks .sub"/>
					Checkall
				</label>
			</legend>

			<div id="checks">
				<div class="row">
					<div class="col-sm-3">
						<label><input type="checkbox" class="sub" checkall="#apples input"/> Apple</label>
					</div>
					<div class="col-sm-9" id="apples">
						<label><input type="checkbox"/> Apple 1</label>
						<label><input type="checkbox"/> Apple 2</label>
						<label><input type="checkbox"/> Apple 3</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<label><input type="checkbox" class="sub" checkall="#bananas input"/> Banana</label>
					</div>
					<div class="col-sm-9" id="bananas">
						<label><input type="checkbox"/> Banana 1</label>
						<label><input type="checkbox"/> Banana 2</label>
						<label><input type="checkbox"/> Banana 3</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<label><input type="checkbox" class="sub" checkall="#pears input"/> Pear</label>
					</div>
					<div class="col-sm-9" id="pears">
						<label><input type="checkbox"/> Pear 1</label>
						<label><input type="checkbox"/> Pear 2</label>
						<label><input type="checkbox"/> Pear 3</label>
					</div>
				</div>
			</div>
		</fieldset>
	</div>

	<script src="../../html/jquery/jquery-1.12.4.min.js"></script>
	<script src="../../html/plugins/js/jquery.ui.check-all.js"></script>
</body>

</html>
