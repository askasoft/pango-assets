<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<style>
		.highlight {
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div style="padding: 20px">
		<h1 style="text-align: center; margin: 20px 0px;">jQuery Markup Plugin</h1>
		<hr>

		<div class="text-center" markup="foo bar">
			<p><i>markup</i>: This is a foo and foo bar. <br> <b>This is inner foo and foo bar in b.</b></p>
		</div>
	</div>

	<script src="../../html/jquery/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../html/plugins/js/jquery.ui.markup.js" type="text/javascript"></script>
</body>

</html>
