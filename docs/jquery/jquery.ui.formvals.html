<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="../../html/font-awesome4/css/font-awesome.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="container">

	<h1 class="text-center">Form Values</h1>

	<hr>

<div class="row">
	<form class="form-horizontal col-sm-6">
	  <input type="hidden" class="form-control" name="hidden" value="h1">
	  <div class="form-group">
		<label for="text" class="col-sm-2 control-label">Text</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="text" value="t1">
		</div>
	  </div>
	  <div class="form-group">
		<label for="file" class="col-sm-2 control-label">File</label>
		<div class="col-sm-10">
		  <input type="file" class="form-control" name="file">
		</div>
	  </div>
	  <div class="form-group">
		<label for="checkbox" class="col-sm-2 control-label">Checkbox</label>
		<div class="col-sm-10 checkbox">
		  <label><input type="checkbox" name="checkbox" value="c1" checked> c1</label>
		  <label><input type="checkbox" name="checkbox" value="c2" checked> c2</label>
		  <label><input type="checkbox" name="checkbox" value="c3"> c3</label>
		</div>
	  </div>
	  <div class="form-group">
		<label for="radio" class="col-sm-2 control-label">Radio</label>
		<div class="col-sm-10 radio">
		  <label><input type="radio" name="radio" value="r1" checked> r1</label>
		  <label><input type="radio" name="radio" value="r2"> r2</label>
		  <label><input type="radio" name="radio" value="r3"> r3</label>
		</div>
	  </div>
	  <div class="form-group">
		<label for="select" class="col-sm-2 control-label">Select</label>
		<div class="col-sm-10">
		  <select class="form-control" name="select">
		   <option value="s1" selected>s1</option>
		   <option value="s2">s2</option>
		   <option value="s3">s3</option>
		 </select>
		</div>
	  </div>
	  <div class="form-group">
		<label for="mselect" class="col-sm-2 control-label">Select</label>
		<div class="col-sm-10">
		  <select class="form-control" name="mselect" multiple>
		   <option value="ms1" selected>ms1</option>
		   <option value="ms2" selected>ms2</option>
		   <option value="ms3">ms3</option>
		 </select>
		</div>
	  </div>
	  <div class="form-group">
		<label for="textarea" class="col-sm-2 control-label">Textarea</label>
		<div class="col-sm-10">
		  <textarea class="form-control" name="textarea">area1</textarea>
		</div>
	  </div>
	  <div class="form-group">
		<label for="number" class="col-sm-2 control-label">Number</label>
		<div class="col-sm-10">
		  <input type="number" class="form-control" name="number" value="1000">
		</div>
	  </div>
	  <div class="form-group">
		<label for="range" class="col-sm-2 control-label">Range</label>
		<div class="col-sm-10">
		  <input type="range" class="form-control" name="range" min="0" max="100" value="10">
		</div>
	  </div>
	  <div class="form-group">
		<label for="date" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10">
		  <input type="date" class="form-control" name="date" value="2000-01-01">
		</div>
	  </div>
	  <div class="form-group">
		<label for="time" class="col-sm-2 control-label">Time</label>
		<div class="col-sm-10">
		  <input type="time" class="form-control" name="time" value="21:00:00">
		</div>
	  </div>
	  <div class="form-group">
		<label for="datetime" class="col-sm-2 control-label">Date Time</label>
		<div class="col-sm-10">
		  <input type="datetime-local" class="form-control" name="datetime" value="2000-01-01T21:00:00">
		</div>
	  </div>
	  <div class="form-group">
		<label for="url" class="col-sm-2 control-label">URL</label>
		<div class="col-sm-10">
		  <input type="url" class="form-control" name="url" value="https://github.com/">
		</div>
	  </div>
	  <div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" name="email" value="test@test.com">
		</div>
	  </div>
	  <div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" name="password" value="p1">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-primary">submit</button>
		  <button type="reset" class="btn btn-default">reset</button>
		</div>
	  </div>
	</form>

	<div class="col-sm-6">
		<div class="text-center">
			<button id="getvals" class="btn btn-primary">Get Value</button>
			<button id="setvals" class="btn btn-primary">Set Values</button>
			<button id="clear" class="btn btn-primary">Clear changes</button>
		</div>

		<hr>

		<textarea id="values" class="form-control" rows="20"></textarea>
<!--
{
    "hidden": "h1c",
    "text": "t1c",
    "checkbox": [
        "c2",
        "c3"
    ],
    "radio": "r2",
    "select": "s2",
    "mselect": [
        "ms2",
        "ms3"
    ],
    "textarea": "area2",
    "number": "1111",
    "range": "100",
    "date": "2020-02-02",
    "time": "23:11:22",
    "datetime": "2020-02-03T21:22:23",
    "url": "https://msn.com/",
    "email": "change@test.com",
    "password": "p1p2p2"
}
-->

		<ul id="changed"></ul>
	</div>
</div>
</div>

<script src="../../html/jquery/js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="../../html/jquery/js/jquery.ui.formvals.js" type="text/javascript"></script>
<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function() {
		$('form :input').change(function() {
			$('#changed').append($('<li>').text(this.tagName + ', name=' + $(this).attr('name') + ', value=' + $(this).val()));
		});
		$('#clear').click(function() {
			$('#changed').empty();
		});
		$('#getvals').click(function() {
			var o = $('form').values();
			var s = JSON.stringify(o, null, 4);
			$('#values').val(s);
		});
		$('#setvals').click(function() {
			var s = $('#values').val();
			var o = JSON.parse(s);
			$('form').values(o, true);
		});
	});
</script>
</body>
</html>
