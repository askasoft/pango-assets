<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/jquery.ui.close.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/jquery.ui.textclear.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div style="padding: 20px">
		<h1 style="text-align: center; margin: 20px 0px;">jQuery Textarea Plugin</h1>
		<hr>

		<form class="form-horizontal" onsubmit="return onEnterfire();">
			<div class="form-group">
				<label class="col-sm-3 control-label">Autosize & Textclear:</label>
				<div class="col-sm-9">
					<textarea class="form-control" autosize="true" rows="2" textclear>
						aaa
						bbb
						ccc
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Autosize & Textclear:</label>
				<div class="col-sm-9">
					<textarea class="form-control" autosize="true" rows="2" textclear>
						ddd
						eee
						fff
						ggg
						hhh
						iii
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Enterfire (Ctrl + Enter):</label>
				<div class="col-sm-9">
					<textarea class="form-control" enterfire="true" rows="5"></textarea>
				</div>
			</div>
		</form>
	</div>

	<script src="../../html/jquery/jquery1-1.12.4.js" type="text/javascript"></script>
	<script src="../../html/plugins/js/jquery.ui.textarea-autosize.js" type="text/javascript"></script>
	<script src="../../html/plugins/js/jquery.ui.textarea-enterfire.js" type="text/javascript"></script>
	<script src="../../html/plugins/js/jquery.ui.textclear.js" type="text/javascript"></script>
	<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script>
	function onEnterfire() {
		alert('Ctrl + Enter');
		return false;
	}
	</script>
</body>

</html>
