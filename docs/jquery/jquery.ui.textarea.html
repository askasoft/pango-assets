<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div style="padding: 20px">
		<h1 style="text-align: center; margin: 20px 0px;">jQuery Textarea Plugin</h1>
		<hr>

		<p>Autosize</p>
		<textarea class="form-control" autosize="true" rows="5"></textarea>
		<hr>

		<p>Enterfire (Ctrl + Enter)</p>
		<form onsubmit="return onEnterfire();">
		<textarea class="form-control" enterfire="true" rows="5"></textarea>
		</form>
	</div>

	<script src="../../html/jquery/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../html/jquery/js/jquery.ui.textarea.js" type="text/javascript"></script>
	<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script>
	function onEnterfire() {
		alert('Ctrl + Enter');
		return false;
	}
	</script>
</body>

</html>
