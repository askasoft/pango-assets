<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css" />
</head>

<style>
	@keyframes zoom-in-anim {
		0% {
			transform: scale(0);
		}
		100% {
			transform: scale(1);
		}
	}

	@keyframes zoom-out-anim {
		0% {
			transform: scale(1);
		}
		100% {
			transform: scale(0);
		}
	}
</style>

<body>
	<div style="padding: 20px">
		<h1 style="text-align: center; margin: 20px 0px;">jQuery Zoom Plugin</h1>
		<hr>

		<div class="text-center">
			<button class="btn btn-primary" id="scaleIn">Css Scale In</button>
			<button class="btn btn-primary" id="scaleOut">Css Scale Out</button>
			<button class="btn btn-primary" id="zoomIn">jQuery Zoom In</button>
			<button class="btn btn-primary" id="zoomOut">jQuery Zoom Out</button>
			<button class="btn btn-primary" id="fadeIn">jQuery Fade In</button>
			<button class="btn btn-primary" id="fadeOut">jQuery Fade Out</button>
		</div>
		<hr>

		<table id="table" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>Tom</td>
					<td>Otto</td>
					<td>Tom</td>
					<td>Otto</td>
					<td>@tom</td>
				</tr>
				<tr>
					<th scope="row">5</th>
					<td>Jerry</td>
					<td>Thornton</td>
					<td>Jerry</td>
					<td>Thornton</td>
					<td>@jerry</td>
				</tr>
				<tr>
					<th scope="row">6</th>
					<td>Hydra</td>
					<td>the Bird</td>
					<td>Hydra</td>
					<td>the Bird</td>
					<td>@hydra</td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="../../html/jquery/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../html/plugins/js/jquery.ui.zoom.js" type="text/javascript"></script>
	<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('#scaleIn').click(function() {
				$('#table').css('animation', 'zoom-in-anim .5s');
			});

			$('#scaleOut').click(function() {
				$('#table').css('animation', 'zoom-out-anim .5s');
			});

			function zoom(s, fn) {
				$(this).css({transform: 'scale(' + s + ')'});
			}

			$('#zoomIn').click(function() {
				$('#table').zoomIn();
			});

			$('#zoomOut').click(function() {
				$('#table').zoomOut();
			});

			$('#fadeIn').click(function() {
				$('#table').fadeIn();
			});

			$('#fadeOut').click(function() {
				$('#table').fadeOut();
			});

		});
	</script>
</body>

</html>
