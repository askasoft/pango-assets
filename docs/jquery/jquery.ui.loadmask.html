<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="../../html/plugins/css/jquery.ui.loadmask.css" rel="stylesheet" type="text/css"/>
<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css"/>
<style>
/**
 * ui-loadmask hack
 * https://icons8.com/preloaders/
 * Foreground color: #435BD1   Background color: #FFFFFF
 */
.custom .ui-loadmask-icon {
	background-image: url('https://pandafw.github.io/repos/static/1.8.0/panda/img/loader/fountain.gif');
	width: 160px;
	height: 20px;
	animation: none;
	border: 0;
}
.custom .ui-loadmask-hasmsg .ui-loadmask-icon {
	background-image: url('https://pandafw.github.io/repos/static/1.8.0/panda/img/loader/squares-circle.gif');
	width: 32px;
	height: 32px;
	animation: none;
	border: 0;
}
.custom .ui-loadmask-big .ui-loadmask-icon {
	background-image: url('https://pandafw.github.io/repos/static/1.8.0/panda/img/loader/squares-circle-big.gif');
	width: 64px;
	height: 64px;
	animation: none;
	border: 0;
}
.custom .ui-loadmask-big .ui-loadmask-text {
	padding: 0 20px;
}
</style>
</head>

<body style="padding: 20px;">

<div style="text-align: center; padding: 20px 50px;">
	<div>
		<label><input type="radio" name="use" id="usedefault" checked> Default Style</label>
		<label><input type="radio" name="use" id="usecustom"> Custom Style</label>
	</div>
	
	<div>
		<button class="btn btn-primary" id="loadmask">loadmask</button> 
		<button class="btn btn-primary" id="loadmaskm">loadmask with text</button> 
		<button class="btn btn-primary" id="loadmaskm2">loadmask with 2 line text</button> 
		<button class="btn btn-primary" id="loadmaskm3">loadmask with long text</button> 
		<button class="btn btn-primary" id="unloadmask">unloadmask</button> 
	</div>
</div>

<hr>

<div id="d" style="min-width: 400px; width: 100%; height: 400px; border: solid 1px #999; text-align: center;">
	<p></p>
	<p><button class="btn btn-default" onclick="alert('click')">click</button></p>
	<p><select><option value="a">aaaaaaaaaaa</option><option value="b">bbbbbbbbbbb</option></select></p>
	<p><input type="text" class="form-control"></p>
</div>

<script src="../../html/jquery/jquery-1.12.4.js" type="text/javascript"></script>
<script src="../../html/plugins/js/jquery.ui.loadmask.js" type="text/javascript"></script>
<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function() {
		$('#usedefault, #usecustom').change(function() {
			$('body')[$('#usedefault').prop('checked') ? 'removeClass' : 'addClass']('custom');
		});
		$('#loadmask').click(function() {
			$('#d').loadmask();
		});
		$('#loadmaskm').click(function() {
			$('#d').loadmask('Loading...');
		});
		$('#loadmaskm2').click(function() {
			$('#d').loadmask({ cssClass: 'ui-loadmask-big', text: 'Loading...\nLoading...'});
		});
		$('#loadmaskm3').click(function() {
			$('#d').loadmask({ cssClass: 'ui-loadmask-big', text: 'Loading...1 Loading...2 Loading...3 Loading...4 Loading...5 Loading...6 Loading...7 Loading...8'});
		});
		$('#unloadmask').click(function() {
			$('#d').unloadmask();
		});
	});
</script>
</body>
</html>
