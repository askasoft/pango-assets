<!DOCTYPE html>
<html>

<head>

	<title>JQuery Sortable Plugin</title>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<link href="../../html/jquery/css/jquery.ui.sortable.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">

		</table>
	</div>
	<script src="../../html/jquery/js/jquery-1.12.4.min.js"></script>
	<script src="../../html/jquery/js/jquery.ui.sortable.js"></script>
	<script>
		$(function() {
			$('#sortable').on('sort.sortable', function(evt, col, dir) {
				$('#event').text(col + ' ' + dir);
				$(this).sortable('sorted', col, dir);
			})
		});
	</script>
