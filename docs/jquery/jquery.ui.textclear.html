<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/jquery/css/jquery.ui.close.css" rel="stylesheet" type="text/css" />
	<link href="../../html/jquery/css/jquery.ui.textclear.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div style="padding: 20px">
		<h1 style="text-align: center; margin: 20px 0px;">jQuery TextClear Plugin</h1>
		<hr>

		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Text:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" value="" textclear/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Addon:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" textclear>
						<div class="input-group-addon">.00</div>
					  </div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../html/jquery/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../html/jquery/js/jquery.ui.textclear.js" type="text/javascript"></script>
	<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
