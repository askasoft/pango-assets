<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/bootstrap.forms.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/ui.forms.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/jquery.ui.close.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/jquery.ui.textclear.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div style="padding: 20px">
		<h1 style="text-align: center; margin: 20px 0px;">jQuery TextClear Plugin</h1>
		<hr>

		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Text:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" value="" textclear/>
					<div>a text field</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Text:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" size="6" value="" textclear/>
					<div>a text size = 6 field</div>
				</div>
			</div>
			<div class="form-group">
				<label for="tags_textfield" class="col-sm-3 control-label">Number:</label>
				<div class="col-sm-9">
					<input type="number" size="8" class="form-control" textclear/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Addon Left:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" textclear>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Addon Right:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<input type="text" class="form-control" textclear>
						<div class="input-group-addon">.00</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Addon Both:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" textclear>
						<div class="input-group-addon">.00</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Textarea:</label>
				<div class="col-sm-9">
					<textarea class="form-control" rows="4" textclear>
						1
						2
					</textarea>
				</div>
			</div>
		</div>

		<hr>

			<div class="form-group">
