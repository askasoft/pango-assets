			<div class="col-sm-6 text-right">

				<hr>

				<hr>

				<p><button class="btn btn-primary" popup-target="#popup_demo1" popup-callback="demo_callback(this, arguments[0])" popup-position="right top">Popup Right Top</button></p>
				<p><button class="btn btn-primary" popup-target="#popup_demo1" popup-callback="demo_callback(this, arguments[0])" popup-position="right bottom">Popup Right Bottom</button></p>
				<p><button class="btn btn-primary" popup-target="#popup_demo1" popup-callback="demo_callback(this, arguments[0])" popup-position="right middle">Popup Right Middle</button></p>
			</div>

				<hr>
				<label><input class='option' name="transition" type="radio" value="show"> Plain</label>

				<label><input class='option' name="transition" type="radio" value="slideDown" checked> Slide Down</label>

				<p><button class="btn btn-primary" popup-target="#popup_error">Popup Error</button></p>
				<hr>

				<br><br><br><br><br><br><br>

				<p><button class="btn btn-primary" popup-target="#popup_demo2" popup-callback="demo_callback(this, arguments[0])" popup-position="left top">Popup Left Top</button></p>
				<p><button class="btn btn-primary" popup-target="#popup_demo2" popup-callback="demo_callback(this, arguments[0])" popup-position="left bottom">Popup Left Bottom</button></p>
				<p><button class="btn btn-primary" popup-target="#popup_demo2" popup-callback="demo_callback(this, arguments[0])" popup-position="left middle">Popup Left Middle</button></p>

				<p><button class="btn btn-primary" popup-target="#popup_demo2" popup-callback="demo_callback(this, arguments[0])" popup-position="right bottom">Popup Right Bottom</button></p>

				<tr>

				<tr>

					<td>Hydra</td>

		</table>
	</div>

	<script src="../../html/jquery/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../html/jquery/js/jquery.ui.popup.js" type="text/javascript"></script>
	<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>

	<script type="text/javascript">
		function demo_callback(btn, txt) {
			$('#t_result').text(txt);
			$(btn).attr('title', txt);
		}

		$(function () {
			function setOption(name, value) {
				$('button[popup-target]').attr('popup-' + name, value);
			}

			function setOptions() {
				$('.option').each(function() {
					var $t = $(this);
					switch ($t.attr('type')) {
					case 'checkbox':
						setOption($t.attr('name'), $t.prop('checked'));
						break;
					case 'radio':
						if ($t.prop('checked')) {
							setOption($t.attr('name'), $t.val());
						}
						break;
					}
				});
			}

			$('.option').change(setOptions);

			$('#popup_list2 tbody>tr').click(function () {
				$(this).closest('.ui-popup-content')
					.popup('hide')
					.popup('callback', $(this).find('td:last').text());
			});

			setOptions();
		});
	</script>
</body>
