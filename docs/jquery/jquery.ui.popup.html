		</p>
		</div>
		<hr>
	</div>

	<div id="popup_demo1" data-spy="popup" popup-url="./jquery.ui.popup.demo.html"></div>
	<div id="popup_demo2" data-spy="popup">

	</div>
	<div id="popup_error" data-spy="popup" popup-url="https://www.not-exists-site.com/jquery.ui.popup.demo.html"></div>

<script src="../../html/jquery/js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="../../html/jquery/js/jquery.ui.popup.js" type="text/javascript"></script>
<script src="../../html/bootstrap3/js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function() {
		function callback(b) {
			return function(args) {
				$('#t_result').text(args);
				$(b).find('i').text(args);
			}
		}

		$('#bs1 button').not('[id]').click(function() {
			$('#popup_demo1').popup({
				position: $(this).attr('popup'),
				clickHide: $(this).attr('clickHide') || false,
				transition: $(this).attr('transition') || 'slideDown',
				callback: callback(this)
			}).popup('toggle', this);
		});

		$('#b_pop1_center').click(function() {
			$('#popup_demo1').popup({
				callback: callback()
			}).popup('toggle', window);
		});

		$('#b_pop1_error').click(function() {
			$('#popup_error').popup({
				callback: callback()
			}).popup('toggle');
		});

		$('#bs2 button').not('[id]').click(function() {
			$('#popup_demo2').popup({
				position: $(this).attr('popup'),
				clickHide: $(this).attr('clickHide') || false,
				transition: $(this).attr('transition') || 'slideDown',
				callback: callback(this)
			}).popup('toggle', this);
		});

		$('#b_pop2_center').click(function() {
			$('#popup_demo2').popup({
				clickHide: true,
				callback: callback()
			}).popup('toggle', window);
		});

		$('#popup_list2 tbody>tr').click(function() {
			$(this).closest('.ui-popup-content')
				.popup('hide')
				.popup('callback', $(this).find('td:last').text());
		});
	});
</script>
</body>
</html>
