<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="../html/bootstrap5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../html/fontawesome6/css/all.min.css" rel="stylesheet" type="text/css"/>
<link href="../html/summernote/summernote-lite.min.css" rel="stylesheet" type="text/css"/>
<style>
/** summernote-lite patch for bootstrap5 **/
.note-editor .dropdown-toggle::after {
	display: none;
}
.note-editor .note-dropdown-menu {
	padding: 5px 0;
}
</style>
</head>

<body style="padding: 20px;">
	<div class="container">
		<h1 style="text-align: center; margin: 20px 0px;">Summernote Lite</h1>
		<hr>

		<textarea id="note"></textarea>
	</div>

<script src="../html/jquery/jquery-3.7.1.js" type="text/javascript"></script>
<script src="../html/bootstrap5/js/bootstrap.bundle.js" type="text/javascript"></script>
<script src="../html/summernote/summernote-lite.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function() {
		$('#note').summernote({ lang: 'zh-CN' });
	});
</script>
</body>
</html>
