<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bootstrap Forms</title>
	<link href="../../html/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../html/fontawesome4/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<link href="../../html/plugins/css/bootstrap.forms.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<h1 style="text-align: center; margin: 20px 0px;">Bootstrap Forms</h1>
		<hr>

		<div class="text-center">
			<label class="checkbox-inline"><input type="checkbox" id="check_grey">Grey</label>
			<label class="checkbox-inline"><input type="checkbox" id="check_lined">Lined</label>
		</div>
		<hr>

		<form id="form" class="form-horizontal grey lined" method="post" onsubmit="return false;">
			<div class="form-group">
				<label for="tags_textfield" class="col-sm-3 control-label required">Text Field:</label>
				<div class="col-sm-9">
					<input type="text" id="tags_textfield" name="textfield"
						class="p-textfield form-control ui-has-textclear" value="" textclear="true">
				</div>
			</div>
			<div class="form-group">
				<label for="tags_select" class="col-sm-3 control-label">Select:</label>
				<div class="col-sm-9">
					<select id="tags_select" name="select" class="p-select form-control">
						<option selected="true"></option>
						<option value="a">aaa</option>
						<option value="b">bbb</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="tags_radio" class="col-sm-3 control-label">Radio List:</label>
				<div class="col-sm-9">
					<div id="tags_radio" class="p-radiomap">
						<label class="radio-inline"><input type="radio" name="radio" id="tags_radio_1" value="a">aaa</label>
						<label class="radio-inline"><input type="radio" name="radio" id="tags_radio_2" value="b">bbb</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="tags_checkboxlist" class="col-sm-3 control-label">Checkbox List:</label>
				<div class="col-sm-9">
					<div id="tags_checkboxlist" class="p-checkboxlist">
						<label class="checkbox-inline"><input type="checkbox" name="checkboxlist" id="tags_checkboxlist_1" value="a">aaa</label>
						<label class="checkbox-inline"><input type="checkbox" name="checkboxlist" id="tags_checkboxlist_2" value="b">bbb</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="tags_checkbox" class="col-sm-3 control-label">Checkbox:</label>
				<div class="col-sm-9">
					<label class="checkbox-inline"><input type="checkbox" id="tags_checkbox" name="checkbox" class="p-checkbox" value="true">label</label>
				</div>
			</div>
			<div class="form-group">
				<label for="tags_file" class="col-sm-3 control-label">File:</label>
				<div class="col-sm-9"><input type="file" id="tags_file" name="file" class="form-control"></div>
			</div>
			<div class="form-group">
				<label for="tags_textarea" class="col-sm-3 control-label">Textarea:</label>
				<div class="col-sm-9">
					<textarea id="tags_textarea" name="textarea" class="p-textarea form-control" maxlength="100" autosize="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" id="tags_0" class="btn btn-primary" value="Submit"><i class="fa fa-upload"></i> Submit</button>
					<button type="reset" id="tags_1" class="btn btn-info" value="Reset"><i class="fa fa-undo"></i> Reset</button>
				</div>
			</div>
		</form>

	</div>
	<script src="../../html/jquery/jquery-1.12.4.min.js"></script>
	<script src="../../html/bootstrap3/js/bootstrap.js"></script>
	<script>
		$(function() {
			$('#check_grey').click(function() {
				$('#form')[$(this).prop('checked') ? 'addClass' : 'removeClass']('grey');
			}).trigger('click');
			$('#check_lined').click(function() {
				$('#form')[$(this).prop('checked') ? 'addClass' : 'removeClass']('lined');
			}).trigger('click');
		});
	</script>
</body>

</html>
