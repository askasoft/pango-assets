<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="../../html/bootstrap5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../html/fontawesome6/css/all.min.css" rel="stylesheet" type="text/css"/>
<link href="../../html/summernote/summernote-bs5.min.css" rel="stylesheet" type="text/css"/>
</head>

<body style="padding: 20px;">
	<div class="container">
		<h1 style="text-align: center; margin: 20px 0px;">Bootstrap5 Summernote</h1>
		<hr>

		<div class="text-center">
			<button id="light" class="btn btn-primary">Light</button>
			<button id="dark" class="btn btn-secondary">Dark</button>
		</div>
		<hr>

		<textarea id="note"></textarea>
	</div>
</div>

<script src="../../html/jquery/jquery-3.7.1.js" type="text/javascript"></script>
<script src="../../html/bootstrap5/js/bootstrap.bundle.js" type="text/javascript"></script>
<script src="../../html/summernote/summernote.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function() {
		$('#note').summernote();

		$('#light, #dark').click(function() {
			$('body').attr('data-bs-theme', $(this).attr('id'));
		});

		// summernote bs5 bug fix
		$('.note-toolbar').find('[data-toggle]').each(function() {
			$(this).attr('data-bs-toggle', $(this).attr('data-toggle')).removeAttr('data-toggle');
		});
	});
</script>
</body>
</html>
